<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Título de la Página Web</title>
</head>
<body>
    <form action="insertar_cv.html" method="get">
        <fieldset>
            <legend>Rellenar:</legend>
            <select name="Sexo">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select><br><br>
            Elija un color: <input type="color"><br>
            Elija una fecha: <input type="date"><br>
            <input type="radio" name="lenguaje" value="lenfuajejava">Java <input type="radio" name="lenguaje" value="lenguajepython">Python <input type="radio" name="lenguaje" value="lenguajehtml">HTML <input type="radio" name="lenguaje" value="lenguajevisual_basic">Visual Basic <input type="radio" name="lenguaje" value="lenguajecss">CSS <br>
            <input type="checkbox" name="Sexo" value="Sexohombre">Hombre
            <input type="checkbox" name="Sexo" value="SexoMujer">Mujer <br>
            Elija un fichero: <input type="file"> <br>
            <textarea placeholder="Por favor, escriba aqui" cols="60" rows="8"></textarea><br>
            Instituto <input type="text" name="Instituto"><br>
            Estudios elegidos <input type="text" name="estudios"><br>
            Nombre <input type="text" name="nombre"><br>
            Email <input type="text" name="email">
        </fieldset>
        <fieldset>
            <legend>Rellene las opciones siguientes</legend>
            <input type="checkbox" name="sistema" value="sistemawindows">Windows <input type="checkbox" name="sistema" value="sistemamac">Mac <input type="checkbox" name="sistema" value="sistemalinux">Linux <br>
            Elija una hora: <input type="time"><br>
            <input type="radio" name="procesador" value="procesadoramd">AMD <input type="radio" name="procesador" value="procesadorintel_i5">intel i5 <input type="radio" name="procesador" value="procesadorintel_i7">intel i7 <br>
            Elija un fichero <input type="file">
        </fieldset>
        <br><br>
        <input type="submit" value="Enviar Formulario"> <input type="reset" value="Borrar los datos introducidos">
    </form>
</body>
