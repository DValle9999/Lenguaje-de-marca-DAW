    <h2>Rellena tu CV</h2>
    <form action="">
        <label>
            Nombre <br>
            <input type="text" required><br>
        </label>
        <label>
            Apellidos <br>
            <input type="text" size="50px" required><br>
        </label>
        <label>
            Contraseña <br>
            <input type="password" required><br>

        <label>
            DNI <br>
            <input type="text" size="7px" required><br>
        </label>
        <label>
            Sexo <br>

            <input type="radio" name="Sexo" required> Mujer<br><br>
        </label>
        <label>
            Incluir mi foto <input type="file"><br><br>
        </label>
        <label>
            <input type="checkbox" checked> Suscribirme al boletin de novedades <br><br>
        </label>
        <label>
            <input type="submit" value="Guardar cambios">
            <input type="reset" value="Borrar los datos introducidos">
        </label>
    </form>
